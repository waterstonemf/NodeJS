<div data-role="header" data-theme="b" data-tap-toggle="false" class="ui-header ui-bar-b  header">  
        <div id="back-title-panel"><a data-role="button" data-theme="none" data-corners="false" data-shadow="false" data-inline="true"><img src="./assets/images/back.png" id="back"></a>
        <span id="page-title">My Recent Credit Adjust History</span></div>
</div>
<div class="clear"></div>

<div style="text-align: center;">
    <div id="player-credit-info">
		<ul data-role="listview">
            <li data-role="fieldcontain">			
				<div>			
					<div id="me-player-search-panel" style="text-align: center">
						<input type="search" name="search" id="player-search-input" value="" data-inline="true" placeholder="search by id or name" width="200px"/>
						<div class="ui-field-contain">								
							<select name="select-native-1" id="select-native-1">
								<option value="day">1 Day</option>
								<option value="week">1 Week</option>
								<option value="month">1 Month</option>
								<option value="year">1 Year</option>
							</select>
						</div>
					</div> 								
				</div>							
		   </li>  
        </ul>
        <ul data-role="listview">
            <li data-role="fieldcontain">
			<div style="display: inline-block; vertical-align:top"><img src="./assets/images/Jack_img.png" width="50px;">
				<div style="display: inline-block;">
					<label width="200px;" for="player-fixed-credit"><b>Jack Smith (Hongkong Junket)</b></label><br>								
					<input data-role="none" class="input-custom" value="Credit: $20,000    TTO: $350,000" type="text" disabled="true" />									
					<div><img src="./assets/images/junket_creidt_1.png" height="15px" width="300px" /></div>    
				</div>				
			</div>			
		   </li>  
            <li data-role="fieldcontain">			
                <div style="display: inline-block; vertical-align: top"><img src="./assets/images/Cindy_img.png" width="50px;">
					<div style="display: inline-block;">
						<label width="200px;" for="player-fixed-credit"><b>Cindy Chan (Macau Hongda Ltd.)</b></label><br>								
						<input data-role="none" class="input-custom" value="Credit: $8,000    TTO: $320,000" type="text" disabled="true" />						
						<div><img src="./assets/images/junket_creidt_2.png" height="15px" width="200px" /></div>    
					</div>				
				</div>			
			</li>  
            <li data-role="fieldcontain">			
                <div style="display: inline-block; vertical-align: top"><img src="./assets/images/John_img.png" width="50px;">
					<div style="display: inline-block;">
						<label width="200px;" for="player-fixed-credit"><b>John Johnson (Zhuhai MoneyLtd.)</b></label><br>										
						<input data-role="none" class="input-custom" value="Credit: $15,000    TTO: $300,000" type="text" disabled="true" />						
						<div><img src="./assets/images/junket_creidt_3.png" height="15px" width="180px" /></div>    
					</div>				
				</div>				
			</li>  
		<div style="display: inline-block; vertical-align: bottom; height:200px;">
			<label width="200px;" for="player-fixed-credit"><b>Summary: Total Credit: $43,000  Total TTO: $970,000  </b></label><br>
		</div>
        </ul>
</div>

<div data-role="footer" data-position="fixed" class="nav-custom ui-footer-fixed ui-bar-b slideup" date-id="page-footer" data-theme="b" data-tap-toggle="false" id="page-footer">
    <div data-role="navbar">
        <ul>
            <li>
                <a data-role="button" data-theme="none" data-corners="true" data-shadow="false" data-inline="true" id="junket-credit">
                    <img src="./assets/images/junket_credit.png" />
                    <span><%= ui_junketcredit %></span> </a>
            </li>
            <li>
                <a data-role="button" data-theme="none" data-corners="true" data-shadow="false" data-inline="true" id="player-credit" class="ui-btn-active ui-state-persist">
                    <img src="./assets/images/player_credit.png" alt="Picture" />
                    <span><%= ui_playercredit %></span> </a>
            </li>
            <li>
                <a data-role="button" data-theme="none" data-corners="true" data-shadow="false" data-inline="true" id="me">
                    <img src="./assets/images/me.png" alt="Picture"/>
                    <span><%= ui_me %></span> </a>
            </li>
        </ul>
    </div>
</div>
